<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">HTTP Status Checker</h2>

        <form method="POST">
            <textarea name="urls" class="form-control mb-3" rows="6"
                      placeholder="Enter one URL per line..." required></textarea>
            <button class="btn btn-primary w-100">Check Status</button>
        </form>

        {% if results %}
            <hr>
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Category</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in results %}
                        <tr class="{% if r.success %}table-success{% else %}table-danger{% endif %}">
                            <td>{{ r.url }}</td>
                            <td>{{ r.status if r.success else 'Error' }}</td>
                            <td>{{ r.category if r.success else 'Failed' }}</td>
                            <td>{{ r.reason if r.success else r.error }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</div>

</body>
</html>
